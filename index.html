<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educentr | Admin Panel</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #001b3a, #003e80);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 30px;
  }

  h1 {
    color: #00c3ff;
    margin-bottom: 10px;
  }

  .panel {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 20px 25px;
    width: 95%;
    max-width: 450px;
    box-shadow: 0 0 25px rgba(0,195,255,0.3);
    backdrop-filter: blur(8px);
  }

  label {
    display: block;
    margin-top: 10px;
    color: #cce6ff;
    font-size: 14px;
  }

  input, textarea, select {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 15px;
  }

  textarea {
    resize: none;
    height: 80px;
  }

  button {
    margin-top: 15px;
    width: 100%;
    background: #00c3ff;
    color: #001b3a;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #66e0ff;
  }

  .success {
    color: #00ff88;
    margin-top: 15px;
    text-align: center;
  }

  .error {
    color: #ff7777;
    margin-top: 15px;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Educentr Admin Panel</h1>
  <div class="panel">
    <label>Ad / Başlıq</label>
    <input type="text" id="ad" placeholder="Məs: Riyaziyyat müəllimi">

    <label>Kateqoriya</label>
    <select id="kateqoriya">
      <option value="Təlimat">Təlimat</option>
      <option value="Elan">Elan</option>
      <option value="İmtahan Nəticəsi">İmtahan Nəticəsi</option>
      <option value="Qeydiyyat">Qeydiyyat</option>
      <option value="Ödəniş">Ödəniş</option>
    </select>

    <label>Məlumat</label>
    <textarea id="melumat" placeholder="Məs: 11A qrupu imtahan nəticələri əlavə edildi..."></textarea>

    <label>Əlavə edən</label>
    <input type="text" id="elaveEden" placeholder="Admin adı...">

    <label>Gizli identifikator</label>
    <input type="password" id="kod" placeholder="məs: 43MU1003">

    <button onclick="melumatGonder()">Məlumatı Əlavə Et</button>
    <div id="status"></div>
  </div>

<script>
  async function melumatGonder() {
    const data = {
      ad: document.getElementById("ad").value,
      kateqoriya: document.getElementById("kateqoriya").value,
      melumat: document.getElementById("melumat").value,
      elaveEden: document.getElementById("elaveEden").value,
      kod: document.getElementById("kod").value
    };

    const status = document.getElementById("status");

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwuiKN_xsadVpF4T-Idvg19FarD64bXLdq3FDu3Vf4kwpEFrihc_eUFHvk9JEX65_qcpw/exec", {
        method: "POST",
        body: JSON.stringify(data)
      });

      const text = await response.text();
      if (text.includes("OK")) {
        status.innerHTML = '<p class="success">✅ Məlumat uğurla əlavə olundu!</p>';
      } else {
        status.innerHTML = '<p class="error">⚠ Xəta baş verdi: ' + text + '</p>';
      }
    } catch (err) {
      status.innerHTML = '<p class="error">⚠ Bağlantı xətası: ' + err + '</p>';
    }
  }
</script>
</body>
</html>
